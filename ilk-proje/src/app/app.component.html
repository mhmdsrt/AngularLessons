<h1>Selam Gardaş</h1>
<span>{{name}}</span><br>
<input type="text" [(ngModel)]="name"> 
<!-- 
[(ngModel)]="name" -> Two-way Data Binding -> çift yönlü veri bağlama
Yani HTML tafafında yapılan değişikliği componente, component tarafında 
yapılan değişikliği ise anında HTML'e yansır.

{{name}} -> component'den HTML'e veri alır

-->
