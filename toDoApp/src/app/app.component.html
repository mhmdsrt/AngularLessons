<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <h3 class="bg-primary text-white p-3">
                {{ getTitleName()}} {{getName()}}
            </h3>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Görev Giriniz" #ToDoTxtBox>
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)="AddItem(ToDoTxtBox.value)">Add</button>
                </div>               
            </div>
               <div class="custom-control custom-checkbox my-3">
                    <input [(ngModel)]="isDisplay" type="checkbox" id="displayAll" class="custom-control-input"> 
                    <label for="displayAll" class="custom-control-label">Display All</label>
                </div>
            <table class="table table-striped table bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getToDoListItemsByFilt();let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{item.Description}}</td>
                        <td [ngSwitch]="item.Action">
                            <span *ngSwitchCase="true">
                                Çalışıldı.
                            </span>
                            <span *ngSwitchCase="false">
                                Öğrenilmedi!
                            </span>
                        </td>
                        <td>
                            <input type="checkbox" [(ngModel)]="item.Action"> <!-- çift taraflı veri bağlama-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
